<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Seattle Lenxi Home Renovation</title>
  <link rel="stylesheet" href="style.css?v=7">
  <link rel="icon" type="image/png" href="images/logo/lenxi.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script>
    function switchLanguage(lang) {
      window.__currentLang = lang;
      document.querySelectorAll("[data-lang]").forEach(el => {
        if (el.dataset.lang === lang) {
          el.classList.add("active");
        } else {
          el.classList.remove("active");
        }
      });
    }

    function getCurrentLanguage() {
      return window.__currentLang || 'en';
    }

    async function loadProjectFromUrl(projectUrl) {
      try {
        const res = await fetch(projectUrl + "index.html");
        if (!res.ok) throw new Error("Failed to load " + projectUrl);

        const html = await res.text();
        const tmp = document.createElement("div");
        tmp.innerHTML = html;

        const detail = tmp.querySelector(".project-detail");
        if (!detail) throw new Error("No .project-detail found in " + projectUrl);

        // Fix relative image paths
        detail.querySelectorAll("img").forEach(img => {
          const src = img.getAttribute("src");
          if (src && !/^(https?:|\/)/i.test(src)) {
            img.src = projectUrl + src;
          }
        });

        const container = document.getElementById("projectDetailContent");
        container.innerHTML = "";
        container.appendChild(detail);

        document.getElementById("projectDetailSection").classList.add("active");

        switchLanguage(getCurrentLanguage());
        document.getElementById("projectDetailSection").scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        console.error(err);
      }
    }

    function closeProject() {
      document.getElementById("projectDetailSection").classList.remove("active");
      document.querySelector(".portfolio-grid").scrollIntoView({ behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", () => {
      switchLanguage("en");
      const path = window.location.pathname;
      const currentPage = path.split("/").pop() || "index.html";
      document.querySelectorAll("nav a").forEach(a => {
        a.classList.toggle("active", a.getAttribute("href") === currentPage);
      });
      document.querySelectorAll(".project[href]").forEach(a => {
        a.addEventListener("click", e => {
          e.preventDefault();
          loadProjectFromUrl(a.getAttribute("href"));
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo/lenxi.png" alt="Lenxi Logo">
    </div>
    <div class="company-title">
      <h1 data-lang="en">Seattle Lenxi Home Renovation</h1>
      <h1 data-lang="zh">西雅图 LENXI 装修</h1>
    </div>
    <nav>
      <a href="index.html"><span data-lang="en">Home</span><span data-lang="zh">首页</span></a>
      <a href="about.html"><span data-lang="en">About</span><span data-lang="zh">关于我们</span></a>
      <a href="portfolio.html"><span data-lang="en">Portfolio</span><span data-lang="zh">作品集</span></a>
      <a href="contact.html"><span data-lang="en">Contact</span><span data-lang="zh">联系我们</span></a>
    </nav>
    <div class="lang-switch">
      <button onclick="switchLanguage('en')">EN</button>
      <button onclick="switchLanguage('zh')">中文</button>
    </div>
  </header>

  <main>
    <section class="portfolio-grid">
      <div class="grid">
        <a class="project" href="projects/redmond-residence/">
          <img src="projects/redmond-residence/images/hero.jpg" alt="Redmond Residence" loading="lazy">
          <h3 data-lang="en">Redmond Residence</h3>
          <h3 data-lang="zh">雷德蒙德住宅</h3>
        </a>
        <a class="project" href="projects/north-bend-residence/">
          <img src="projects/north-bend-residence/images/hero.jpg" alt="North Bend Residence" loading="lazy">
          <h3 data-lang="en">North Bend Residence</h3>
          <h3 data-lang="zh">北湾住宅</h3>
        </a>
        <a class="project" href="projects/kirkland-residence/">
          <img src="projects/kirkland-residence/images/hero.jpg" alt="Kirkland Residence" loading="lazy">
          <h3 data-lang="en">Kirkland Residence</h3>
          <h3 data-lang="zh">柯克兰住宅</h3>
        </a>
      </div>
    </section>

    <!-- Project detail section -->
    <section id="projectDetailSection">
      <button class="go-back" onclick="closeProject()">← Go Back</button>
      <div id="projectDetailContent"></div>
    </section>
  </main>

  <footer>
    <p data-lang="en">© 2025 Lenxi Renovation</p>
    <p data-lang="zh">© 2025 LENXI装修</p>
  </footer>
</body>
</html>
