<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Website</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.style.display = (el.dataset.lang === lang) ? "block" : "none";
      });
    }
    window.onload = () => switchLanguage("en");
  </script>
</head>
<body>
  <header>
    <h1 data-lang="en">Contact Me</h1>
    <h1 data-lang="zh">联系我们</h1>

    <nav>
      <a href="index.html" data-lang="en">Home</a>
      <a href="index.html" data-lang="zh">首页</a>

      <a href="portfolio.html" data-lang="en">Portfolio</a>
      <a href="portfolio.html" data-lang="zh">作品集</a>

      <a href="contact.html" data-lang="en">Contact</a>
      <a href="contact.html" data-lang="zh">联系我们</a>
    </nav>

    <div class="lang-switch">
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('zh')">中文</button>
    </div>
  </header>

  <main>
    <section>
      <h2 data-lang="en">Get in Touch</h2>
      <h2 data-lang="zh">保持联系</h2>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
        <label for="name" data-lang="en">Name:</label>
        <label for="name" data-lang="zh">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email" data-lang="en">Email:</label>
        <label for="email" data-lang="zh">邮箱：</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message" data-lang="en">Message:</label>
        <label for="message" data-lang="zh">留言：</label>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <label for="file" data-lang="en">Attach Image:</label>
        <label for="file" data-lang="zh">上传图片：</label>
        <input type="file" id="file" name="attachment" accept="image/*"><br><br>

        <button type="submit" data-lang="en">Send Message</button>
        <button type="submit" data-lang="zh">发送信息</button>
      </form>
    </section>
  </main>

  <footer>
    <p data-lang="en">© 2025 My Website</p>
    <p data-lang="zh">© 2025 我的网站</p>
  </footer>
</body>
</html>
