<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Seattle Lenxi Home Renovation</title>
  <link rel="stylesheet" href="style.css?v=7">
  <link rel="icon" type="image/png" href="images/logo/lenxi.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      background: #fefefe;
      padding: 40px 0;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }

    .logo-container {
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .company-title {
      margin-bottom: 30px;
    }

    .company-title h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #333;
      margin-bottom: 10px;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #333;
    }

    /* Language Switch */
    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .lang-switch button {
      background: none;
      border: 1px solid #ddd;
      color: #666;
      padding: 8px 16px;
      font-size: 0.8rem;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .lang-switch button:hover {
      border-color: #333;
      color: #333;
    }

    /* Main Content */
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 40px;
    }

    /* Contact Form */
    .contact-container {
      background: #fefefe;
    }

    .contact-container h2 {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 50px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 20px 0 8px 0;
      font-size: 0.9rem;
      font-weight: 500;
      color: #666;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    input, textarea {
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 0;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #333;
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input[type="file"] {
      border: 1px solid #e0e0e0;
      padding: 10px;
      background: #fafafa;
    }

    button[type="submit"] {
      margin-top: 30px;
      padding: 15px;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 1px solid #333;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #fff;
      color: #333;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 0;
      border-top: 1px solid #f0f0f0;
      margin-top: 80px;
    }

    footer p {
      font-size: 0.8rem;
      color: #999;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Responsive */
    .grid {
  grid-template-columns: 1fr; /* default = mobile */
}

@media (min-width: 768px) {
  .grid {
    grid-template-columns: repeat(2, 1fr); /* tablet */
  }
}

@media (min-width: 1024px) {
  .grid {
    grid-template-columns: repeat(3, 1fr); /* desktop */
  }
}
  </style>

  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        if (el.tagName.toLowerCase() === 'label') {
          el.style.display = (el.dataset.lang === lang) ? "block" : "none";
        } else {
          el.style.display = (el.dataset.lang === lang) ? "inline" : "none";
        }
      });
    }

    window.onload = () => {
      switchLanguage("en");

      const path = window.location.pathname;
      const currentPage = path.split("/").pop() || "index.html";

      document.querySelectorAll("nav a").forEach(a => {
        const href = a.getAttribute("href");
        if (href === currentPage) {
          a.classList.add("active");
        } else {
          a.classList.remove("active");
        }
      });
    };
  </script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo/lenxi.png" alt="Lenxi Logo">
    </div>
    
    <div class="company-title">
      <h1 data-lang="en">Seattle Lenxi Home Renovation</h1>
      <h1 data-lang="zh">西雅图 LENXI 装修</h1>
    </div>

    <nav>
      <a href="index.html"><span data-lang="en">Home</span><span data-lang="zh">首页</span></a>
      <a href="about.html"><span data-lang="en">About</span><span data-lang="zh">关于我们</span></a>
      <a href="portfolio.html"><span data-lang="en">Portfolio</span><span data-lang="zh">作品集</span></a>
      <a href="contact.html"><span data-lang="en">Contact</span><span data-lang="zh">联系我们</span></a>
    </nav>
    
    <div class="lang-switch">
      <button onclick="switchLanguage('en')">EN</button>
      <button onclick="switchLanguage('zh')">中文</button>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <h2 data-lang="en">Get in Touch</h2>
      <h2 data-lang="zh">联系我们</h2>

      <!-- Replace action with your email handler (Formspree, PHP, etc.) -->
      <form action="https://formspree.io/f/yourFormID" method="POST" enctype="multipart/form-data">
        <label data-lang="en" for="name">Name</label>
        <label data-lang="zh" for="name">姓名</label>
        <input type="text" id="name" name="name" required>

        <label data-lang="en" for="phone">Phone Number</label>
        <label data-lang="zh" for="phone">电话号码</label>
        <input type="tel" id="phone" name="phone" required>

        <label data-lang="en" for="email">Email</label>
        <label data-lang="zh" for="email">电子邮件</label>
        <input type="email" id="email" name="email" required>

        <label data-lang="en" for="description">Project Description</label>
        <label data-lang="zh" for="description">项目描述</label>
        <textarea id="description" name="description" required></textarea>

        <label data-lang="en" for="images">Upload Images (optional)</label>
        <label data-lang="zh" for="images">上传图片（可选）</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>

        <button type="submit" data-lang="en">Send Message</button>
        <button type="submit" data-lang="zh">发送信息</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p data-lang="en">© 2025 Lenxi Renovation</p>
    <p data-lang="zh">© 2025 LENXI装修</p>
  </footer>
</body>
</html>
